<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping 2 Numbers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            padding: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .toast-message {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Swapping 2 Numbers</h1>

        <!-- Swap Form Card -->
        <div class="card mb-8">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Swaps Numbers</h2>
            <form id="swapForm" class="space-y-4">
                <input type="hidden" id="swapId">
                <div>
                    <label for="number1" class="block text-sm font-medium text-gray-700">Original Number 1</label>
                    <input type="number" id="number1" name="number1" placeholder="e.g., 24" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <div>
                    <label for="number2" class="block text-sm font-medium text-gray-700">Original Number 2</label>
                    <input type="number" id="number2" name="number2" placeholder="e.g., 24" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                </div>
                <div class="flex items-center space-x-4">
                    <label for="fileType" class="block text-sm font-medium text-gray-700">Upload csv/txt/xlsx</label>
                    <input type="file" id="fileType" name="fileType" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancelButton" class="hidden px-4 py-2 rounded-md font-semibold text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors">Cancel</button>
                    <button type="submit" id="submitButton" class="px-4 py-2 rounded-md font-semibold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors">Submit</button>
                </div>
            </form>
        </div>

        <!-- Saved Results Card -->
        <div class="card">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Saved Swap Results</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 table-fixed">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="w-1/12 px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th scope="col" class="w-3/12 px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Original Set</th>
                            <th scope="col" class="w-3/12 px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Swapped Set</th>
                            <th scope="col" class="w-3/12 px-2 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">File Path</th>
                            <th scope="col" class="w-2/12 px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="swap-results-body" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="toast-message" class="toast-message hidden"></div>
    <script src="swap.js"></script>
</body>
</html>
