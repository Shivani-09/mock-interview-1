<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking the given number for prime!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 900px;
        }

        /* Style for the table itself */
        #prime-results-table {
            width: 100%;
            border-collapse: collapse;
            border: none;
            margin-top: 1.5rem;
        }

        /* Style for the table header */
        #prime-results-table thead {
            color: #4b5563;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* The header row uses a grid layout for column alignment */
        #prime-results-table thead tr {
            display: grid;
            /* Adjusted grid columns for better alignment */
            grid-template-columns: 0.6fr 0.8fr 1fr 2fr 1fr;
            gap: 1rem;
            padding: 0.5rem 1rem;
        }

        /* Center-align header text */
        #prime-results-table th {
            border: none;
            padding: 0;
            text-align: center;
        }

        /* Make the table body a block container */
        #prime-results-table tbody {
            display: block;
        }

        /* Style for each data row, making it look like a card */
        #prime-results-table tbody tr {
            display: grid;
            /* Use the same grid columns as the header for alignment */
            grid-template-columns: 0.6fr 0.8fr 1fr 2fr 1fr;
            gap: 1rem;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.75rem;
            background-color: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease-in-out;
        }

        #prime-results-table tbody tr:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Center-align data text */
        #prime-results-table td {
            border: none;
            padding: 0;
            text-align: center;
        }

        /* Specific styling for Prime/Not Prime text */
        .is-prime {
            color: #10b981;
            font-weight: 600;
        }

        .not-prime {
            color: #ef4444;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto p-8 bg-white rounded-3xl shadow-xl space-y-8">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-6">Prime Check</h1>
        <div id="toast-message"
            style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 15px 25px; border-radius: 5px; display: none; z-index: 1000; text-align: center; opacity: 0; transition: opacity 0.5s ease-in-out;">
        </div>
        <div class="p-6 bg-white rounded-xl shadow-md border border-gray-200">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">Check Prime Number</h1>
            <form id="primeForm">
                <div class="flex items-end space-x-4 mb-4">
                    <div class="flex-1">
                        <label for="stringInput"
                            class="block text-sm font-medium text-gray-700">Number</label> <input type="text"
                            id="stringInput" name="stringInput" placeholder="e.g., 24"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>

                    <div class="flex-1">
                        <label for="csvFile"
                            class="block text-sm font-medium text-gray-700">Upload csv/txt/xlsx</label> <input
                            type="file" id="csvFile" accept=".csv,.xlsx,.txt"
                            class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                    </div>

                    <div class="flex-shrink-0">
                        <button type="submit" id="submitButton"
                            class="px-6 py-3 font-semibold text-white bg-blue-500 rounded-lg shadow-sm hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
                            Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <h2>Saved Prime Results</h2>
            <table id="prime-results-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Number</th>
                        <th>Prime Check</th>
                        <th>S3 Path</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="prime-results-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="prime.js"></script>
