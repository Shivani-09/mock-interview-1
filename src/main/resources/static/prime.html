<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checking the given number for prime!</title>
<!-- Use Tailwind CSS for a modern, responsive design -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
	font-family: 'Inter', sans-serif;
	background-color: #f3f4f6;
}

.container {
	max-width: 900px;
}
</style>
</head>
<body
	class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

	<!-- Main container for the application -->
	<div
		class="container mx-auto p-8 bg-white rounded-3xl shadow-xl space-y-8">
		<h1 class="text-4xl font-extrabold text-center text-gray-800 mb-6">Prime
			Check</h1>

		<!-- Input and actions for String Reverser -->
		<div class="p-6 bg-white rounded-xl shadow-md border border-gray-200">
			<h1 class="text-2xl font-bold mb-4 text-gray-800">Check Prime
				Number</h1>
			<form id="primeForm">
				<div class="flex items-end space-x-4 mb-4">
					<div class="flex-1">
						<label for="stringInput"
							class="block text-sm font-medium text-gray-700">Number</label> <input
							type="text" id="stringInput" name="stringInput"
							placeholder="e.g., 24"
							class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
					</div>

					<div class="flex-1">
						<label for="csvFile"
							class="block text-sm font-medium text-gray-700">Upload
							CSV</label> <input type="file" id="csvFile" accept=".csv"
							class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
					</div>

					<div class="flex-shrink-0">
						<button type="submit" id="submitButton"
							class="px-6 py-3 font-semibold text-white bg-blue-500 rounded-lg shadow-sm hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
							Submit</button>
					</div>
				</div>
		</form>
	</div>
	<!-- List of reversed strings section -->
	<div
		class="p-6 bg-gray-50 rounded-2xl border border-gray-200 shadow-md">
		<h2 class="text-2xl font-bold text-gray-700 mb-4">Saved Prime
			Results</h2>
		<div id="stringList" class="space-y-4">
			<!-- Reversed strings will be dynamically added here -->
		</div>
		<p id="loadingMessage" class="text-center text-gray-500 italic mt-4">Loading
			numbers...</p>
	</div>
	</div>

	<script src="prime.js"></script>

</body>
</html>
